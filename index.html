<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <header>
        <h1>The Meme Generator Project</h1>
    </header>
    <main>
        <div id="input">
            <label for="text-input">Texto do Meme</label>
            <input type="text" name="" id="text-input" placeholder="Insira o texto da imagem" maxlength="60">
        </div>
        <div id="input">
            <label for="meme-insert" style="cursor: pointer;">Upload Image</label>
            <input type="file" id="meme-insert">            
        </div>     
        <div id="meme-image-container">         
            <p id="meme-text"></p>            
        </div>
        <div id="control-style">
            <div id="btn-container">
                <button id="fire">fire</button>
                <button id="water">water</button>
                <button id="earth">earth</button>
            </div>
        </div>   
        <div>
            <div id="imgs-container">
                <img id="meme-1" class="meme-pronto" src="./imgs/meme1.png" alt="homer1.jpg">
                <img id="meme-2" class="meme-pronto" src="./imgs/meme2.png" alt="homer2.jpg">
                <img id="meme-3" class="meme-pronto" src="./imgs/meme3.png" alt="homer3.jpg">
                <img id="meme-4" class="meme-pronto" src="./imgs/meme4.png" alt="homer4.jpg">
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
